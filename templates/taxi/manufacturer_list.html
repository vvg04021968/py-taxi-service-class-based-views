{% extends "base.html" %}

{% block content %}
  <h1>Manufacturers List</h1>
  {% if manufacturer_list %}
    <ul>
      {% for manufacturer in manufacturer_list %}
        <li>{{ manufacturer.name }} - {{ manufacturer.country }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No manufacturers available.</p>
  {% endif %}
{% endblock %}
